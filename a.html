<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inset Glowing Border</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* Center卡片 */
      .center-card {
        position: relative;
        width: 300px;
        height: 600px;
        background: #222;
        border-radius: 20px;
        overflow: hidden;
      }

      /* 边缘卡片的公共样式 */
      .edge-card {
        position: absolute;
        width: 100%;
        height: 100%;
        background: repeating-conic-gradient(
          from var(--a),
          #0f0,
          #ff0,
          #0ff,
          #f0f,
          #0ff
        );
        filter: blur(8px);
        opacity: 0.75;
      }

      /* 四个边缘卡片的定位 */
      .edge-card.up {
        top: -100%;
        animation: rotating 0.8s linear infinite;
      }

      .edge-card.down {
        bottom: -100%;
        animation: rotating 0.8s linear infinite;
      }

      .edge-card.left {
        left: -100%;
        animation: rotating 0.8s linear infinite;
        animation-delay: 0.4s;
      }

      .edge-card.right {
        right: -100%;
        animation: rotating 0.8s linear infinite;
        animation-delay: 0.4s;
      }

      /* 内容样式 */
      .center-card-content {
        position: relative;
        z-index: 1;
        color: white;
        text-align: center;
        font-size: 24px;
        line-height: 300px;
        font-family: 'Pacifico', cursive;
      }

      /* 自定义属性 */
      @property --a {
        syntax: '<angle>';
        inherits: false;
        initial-value: 0deg;
      }

      /* 动画 */
      @keyframes rotating {
        0% {
          --a: 0deg;
        }

        100% {
          --a: 360deg;
        }
      }
    </style>
  </head>

  <body>
    <div class="center-card">
      <div class="edge-card up"></div>
      <div class="edge-card down"></div>
      <div class="edge-card left"></div>
      <div class="edge-card right"></div>
      <div class="center-card-content">Center Card</div>
    </div>
  </body>
</html>
