<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inset Glowing Border</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: #342e37;
      }

      /* Center卡片 */
      .center-card {
        position: relative;
        width: 300px;
        height: 300px;
        background: #222;
        border-radius: 20px;
        overflow: hidden;
      }

      /* 边缘卡片的公共样式 */
      .edge-card {
        position: absolute;
        width: 100%;
        height: 100%;
        background: repeating-conic-gradient(
          from var(--a),
          #0f0,
          #ff0,
          #0ff,
          #f0f,
          #0ff
        );
        filter: blur(20px);
        opacity: 0.75;
        transition: filter 0.3s ease; /* 平滑过渡 */
      }

      /* 四个边缘卡片的定位 */
      .edge-card.up {
        top: -100%;
        animation: rotating 1s linear infinite;
      }

      .edge-card.down {
        bottom: -100%;
        animation: rotating 1s linear infinite;
      }

      .edge-card.left {
        left: -100%;
        animation: rotating 1s linear infinite;
        animation-delay: 0.5s;
      }

      .edge-card.right {
        right: -100%;
        animation: rotating 1s linear infinite;
        animation-delay: 0.5s;
      }

      /* 内容样式 */
      .center-card-content {
        position: relative;
        z-index: 1;
        color: white;
        text-align: center;
        font-size: 24px;
        line-height: 300px;
        font-family: 'Pacifico', cursive;
      }

      /* 自定义属性 */
      @property --a {
        syntax: '<angle>';
        inherits: false;
        initial-value: 0deg;
      }

      /* 动画 */
      @keyframes rotating {
        0% {
          --a: 0deg;
        }

        100% {
          --a: 360deg;
        }
      }
    </style>
  </head>

  <body>
    <div class="center-card">
      <div class="edge-card up"></div>
      <div class="edge-card down"></div>
      <div class="edge-card left"></div>
      <div class="edge-card right"></div>
      <div class="center-card-content">Center Card</div>
    </div>

    <script>
      function getRandomBlurValue() {
        return Math.floor(Math.random() * 20) + 10 // 10px 到 30px 的随机值
      }

      function applyRandomBlur() {
        const edgeCards = document.querySelectorAll('.edge-card')
        edgeCards.forEach(card => {
          const blurValue = getRandomBlurValue()
          card.style.filter = `blur(${blurValue}px)`
        })
      }

      setInterval(applyRandomBlur, 500) // 每500ms应用一次新的随机模糊
    </script>
  </body>
</html>
